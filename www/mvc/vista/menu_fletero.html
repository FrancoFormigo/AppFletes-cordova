<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<link rel="stylesheet" href="../../estilos/style.css">
	<link rel="stylesheet" href="../../jquery/jquery.mobile-1.4.5.min.css">
	<script type="text/javascript" src="../../jquery/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="../../jquery/jquery.mobile-1.4.5.min.js"></script>
	<title>Menu fletero</title>
</head>

<body onload="listarPedidos()">
	<div data-role="page" class="page" id="pgMenu">
		<div class="nav-bar">
			<h1>Menú fletero</h1>
		</div>
		<div class="ly-menu">
			<button id="btListarPedidosClientes" class="ui-btn">Pedidos de Clientes</button>
			<div class="t-container">
				<div class="t-head">
					<table class="t-pedidos">
						<thead>
							<tr class="r-head">
								<th class="c-head c1" id="clPedido"> Pedido </th>
								<th class="c-head c2" id="clOrigen"> Origen </th>
								<th class="c-head c3" id="clDestino"> Destino </th>
								<th class="c-head c4" id="clPeso"> Peso </th>
								<th class="c-head c5" id="clTelefono"> Telefono </th>
								<th class="c-head c6" id="clConfirmar"> Aceptar </th>
							</tr>
						</thead>
						<div class="t-body">
							<tbody id="res">
							</tbody>
						</div>
					</table>
				</div>

			</div>
		</div>
		<div data-role="main" class="ui-content">
			<button class="ui-btn" id="btRetornar">Retornar</button>
		</div>
	</div>
	<!-- Archivos correspondientes al controlador y modelo -->
	<script type="text/javascript" src="../controlador/menu_fletero.js"></script>
	<script type="text/javascript" src="../modelo/negocio/neg_menu_fletero.js"></script>
	<script type="text/javascript" src="../modelo/dao/dao_usuario.js"></script>
	<script type="text/javascript" src="../modelo/dao/dao_pedido.js"></script>
	<script type="text/javascript" src="../modelo/dto/dto_pedido.js"></script>
</body>

</html>
